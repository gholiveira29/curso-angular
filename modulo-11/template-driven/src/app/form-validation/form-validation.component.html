<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">

        <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

            <mat-card-title></mat-card-title>
            <mat-card-subtitle>
            </mat-card-subtitle>

            <mat-card-content fxLayout="column" fxLayoutAlign="stretch">

                <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">

                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" class="form-control" value="" placeholder="First Name"
                                name="firstName" [(ngModel)]="client.firstName" #firstName="ngModel" required minlength="4">
                                <mat-error *ngIf="firstName.errors?.required">
                                    Please eter the fist name
                                </mat-error>
                                <mat-error *ngIf="firstName.errors?.minlength">
                                    first name must be 4 or more characters long
                                </mat-error>
                        </mat-form-field>

                        <mat-form-field fxFlex="45">
                            <input matInput type="text" class="form-control" value="" placeholder="Last Name"
                                name="lastName" [(ngModel)]="client.lastName" #forstName="ngModel" required minlength="4">
                            
                                <mat-error *ngIf="forstName.errors?.required">
                                    Please eter the last name
                                </mat-error>
                                <mat-error *ngIf="forstName.errors?.minlength">
                                    last name must be 4 or more characters long
                                </mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">

                        <mat-form-field fxFlex="25">
                            <input matInput [matDatepicker]="dtbirth" placeholder="Date of Birth" name="birth"
                                [(ngModel)]="client.birth" required #birth="ngModel">
                            <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
                            <mat-datepicker #dtbirth></mat-datepicker>
                            <mat-error *ngIf="birth.errors?.required">
                                Please enter the date
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Enter your email" type="email" name="email"
                                [(ngModel)]="client.email">
                        </mat-form-field>

                        <mat-form-field fxFlex="20">
                            <input matInput placeholder="Age" type="number" name="age" [(ngModel)]="client.age">
                        </mat-form-field>

                    </div>

                    <div fxFlex="100" fxLayoutAlign="start">
                        <h4>Address:</h4>
                    </div>
                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
                        <mat-form-field fxFlex="40">
                            <input matInput type="text" class="form-control" value="" placeholder="Street" name="street"
                                [(ngModel)]="client.street">
                        </mat-form-field>
                        <mat-form-field fxFlex="30">
                            <input matInput type="text" class="form-control" value="" placeholder="City" name="city"
                                [(ngModel)]="client.city">
                        </mat-form-field>

                        <mat-form-field fxFlex="20">
                            <mat-select placeholder="State" name="state" [(ngModel)]="client.state">

                                <mat-option *ngFor="let s of [ 'SP', 'PR', 'SC', 'RS', 'PA', 'RO']" [value]="s">
                                    {{s}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxLayoutAlign="start">
                        <h4>Telephones: </h4>
                    </div>

                    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" class="form-control" value="" placeholder="Telephone 1 "
                                name="phone1" [(ngModel)]="client.phone1">
                        </mat-form-field>
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" class="form-control" value="" placeholder="Telephone 2"
                                name="phone2" [(ngModel)]="client.phone2">
                        </mat-form-field>
                    </div>

                    <button mat-button color="primary" type="submit">
                        <mat-icon>done</mat-icon>Submit
                    </button>

                </form>

            </mat-card-content>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>

        <!-- para fazer as validações é só seguir o mesmo padrão para os outros campos  -->

    </div>
</div>
