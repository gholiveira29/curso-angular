<div fxLayout="row" fxLayoutAling="center center">
    <h3>People</h3>
</div>
<div>
    <button mat-stroked-button color="accent" (click)="generete()">
        Generete
    </button>
</div>
<mat-divider></mat-divider>

<div *ngIf="people$ | async let people">
    <ul>
        <li *ngFor="let p of people">
            {{p.name}} {{p.age}} - {{p.company}} - <a href="mailto:{{p.email}}}">e-mail</a>
        </li>
    </ul>

</div>
