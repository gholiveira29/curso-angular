<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Exemples of HTTP Request</span>
</mat-toolbar>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="20px">

  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Simple HTTP GET</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="products$|async as prods">
        <mat-list-item *ngFor="let product of prods">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 mat-line>Name: {{product.name}}</h4>
          <p mat-line>Department: {{product.department}}</p>
          <p mat-line>Price: {{product.price | currency: '$'}}</p>

        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>SHTTP GET / Error handling</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <ul *ngIf="productsErr">
      <li *ngFor="let err of productsErr">
        {{err.name}}
      </li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="ErrorRequest()">
        <mat-icon>swap_vert</mat-icon> Error Request
      </button>

      <button mat-button color="primary" (click)="ErrorRequestOk()">
        <mat-icon>swap_vert</mat-icon> Success Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>SHTTP GET / Loading</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <ul *ngIf="productsLoading">
      <li *ngFor="let loading of productsLoading">
        {{loading.name}}
      </li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="RequestLoading()">
        <mat-icon>swap_vert</mat-icon> Loading Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
      <mat-progress-bar mode="query" *ngIf="bloading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Getting text from the server</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let pIds of productsId; let i=index">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 *ngIf="pIds.name != ''">{{pIds.name}}</h4>
          <h4 *ngIf="pIds.name == ''">{{i}}</h4>
          <button mat-icon-button color="primary" (click)="loadName(pIds._id)" *ngIf="pIds.name == ''">
            <mat-icon>refresh</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="getProductsIds()">
        <mat-icon>swap_vert</mat-icon> Get Ids
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>



</div>
